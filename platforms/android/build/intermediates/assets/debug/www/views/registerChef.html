<ion-modal-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-icon button-clear ion-ios-arrow-left" ng-click="closeModal()"></button>
        <h1 class="title">Torne-se um Chef</h1>
    </ion-header-bar>
    <ion-content class="padding">
    <div class="card">
        <div class="item item-text-wrap">
            <p>Para criar um evento é preciso que você seja um chef cadastrado.</p>
        </div>
    </div>

        <form name="formChef" ng-submit="requestChef()">
             <div class="list"> 
                <label class="item item-input item-floating-label"> 
                    <span class="input-label">CPF</span> 
                    <input type="text" placeholder="CPF" ng-model="formData.cpf" required> 
                </label> 
                <div class="row">
                    <div class="col-30">
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">CEP</span> 
                            <input type="tel" placeholder="CEP" ng-model="formData.cep" ng-change="completarCep()" required> 
                        </label> 
                    </div>
                    <div class="col-offset-10 col-60">
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">Bairro</span> 
                            <input type="text" placeholder="Bairro" ng-model="formData.bairro" required> 
                        </label> 
                    </div>
                </div>

                <label class="item item-input item-floating-label"> 
                    <span class="input-label">Endereço</span> 
                    <input type="text" placeholder="Endereço" ng-model="formData.endereco" required> 
                </label> 
                <div class="row">
                    <div class="col-30">
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">Número</span> 
                            <input type="tel" placeholder="Número" ng-model="formData.numero"> 
                        </label> 
                    </div>
                    <div class="col-offset-10 col-60">
                        <label class="item item-input item-floating-label"> 
                            <span class="input-label">Complemento</span> 
                            <input type="text" placeholder="Complemento" ng-model="formData.complemento"> 
                        </label> 
                    </div>
                </div>

                <label class="item item-input item-floating-label"> 
                    <span class="input-label">Telefone</span> 
                    <input type="tel" placeholder="Telefone" ng-model="formData.telefone" mask="(99) 99999-9999" required> 
                </label> 

                <label class="item item-input item-floating-label"> 
                    <span class="input-label">Currículo Gastronômico</span> 
                    <textarea placeholder="Currículo Gastronômico" ng-model="formData.curriculo" style="resize: none;" rows="3"></textarea> 
                </label> 

                <div class="item item-input item-stacked-label">
                    <span class="input-label">Especialidades</span>
                    <ion-checkbox ng-repeat="categoria in categorias" ng-model="formData.especialidades[categoria.category_id]">{{categoria.name}}</ion-checkbox>
                </div>

                <button type="submit" ng-disabled="formChef.$invalid" class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1"> Enviar Pedido</button>
              </div>
        </form>
         
    </ion-content>
</ion-modal-view>
