<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="navMenu">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded" ng-controller="searchEventController">
            <span class="avatar" style="background: url('{{user.picture}}'); background-size: cover;"></span>
            <form class="form-search" name="searchForm" ng-submit="inscreverEvento()">
                <label>
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Código do convite" ng-model="invite_code.code">
                </label>
            </form>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.editar">
                   Editar 
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                   Notificações 
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.event_category">
                   Eventos 
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                   Perfil 
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                   Amigos 
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.configuracoes">
                   Configurações
                </ion-item>                
                <ion-item nav-clear menu-close  ng-click="logout()">
                    Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
