<ion-modal-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-icon button-clear ion-close" ng-click="closeModal()"></button>
        <h1 class="title">Escreva seu comentário</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <div class="item item-avatar" href="#">
                <img ng-src="{{user.picture}}">
                <textarea placeholder="Escreva seu comentário..." rows="10" autofocus="true" ng-model="formData.comment"></textarea>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-balanced" align-title="center" ng-click="cadastraComentario()">
        <div class="title">Enviar Comentário</div>
    </ion-footer-bar>
</ion-modal-view>
