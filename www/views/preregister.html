<ion-view view-title="CADASTRE-SE com o código">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="dark-bg light padding-vertical login">
        <div class="col-60 col-offset-20">
            <div class="padding-vertical">
                <h4 class="light">Digite o código que seu amigo ou amigo-chef lhe enviou e faça parte da rede de amigos Dinner 4 Friends.</h4>
            </div>
            <form name="preRegisterForm" ng-submit="preRegister()">
                <div class="list">
                    <label class="item item-input item-floating-label">
                      <span class="input-label">Código</span>
                      <input type="text" placeholder="Digite o código" ng-model="formData.codigo" name="codigo" required>
                    </label>
                    <button class="button button-block button-assertive button-small" ng-disabled="preRegisterForm.$invalid">OK</button>
                </div>
               
            </form>
        </div>

    </ion-content>
</ion-view>
